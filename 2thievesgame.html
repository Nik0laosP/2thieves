<!DOCTYPE html>
<html>
<head>
 <title>Security Game</title>
 <style>
  #board {
   border: 1px solid black;
   background-color: gray;
   height: 1350px;
   width: 1650px;
  }
  .character {
   background-color: lightblue;
   width: 120px;
   height: 120px;
   padding: 10px;
   margin: 10px;
        float: left;
  }
  .hidden {
   display: none;
  }
  .visible {
   display: block;
   }
 </style>
</head>
<body>
 <input type="button" value="Play" onclick="startGame()";/>
 <div id="board">
  <div class="character">1</div>
  <div class="character">2</div>
  <div class="character">3</div>
  <div class="character">4</div>
  <div class="character">5</div>
  <div class="character">6</div>
 </div>
 <script>
  function startGame() {
   gameLoop();
  }
  var loops = 0;
  var peopleVisible = false;
  var gameScore = 0;
   function gameLoop() {
   peopleVisible = !peopleVisible;
   createCharacters();
   flashCharacters();
   loops++;
   if(loops < 12) {
    setTimeout(gameLoop,peopleVisible ? 2000 : 3000);
   }
   else {
      alert("You scored " + gameScore);
   }
 }
   function createCharacters() {
   var board = document.getElementById("board");
   var thieves = [];
 for (var i = 0; i < 2; i++) {
    var randomNumber;
    do {
      randomNumber = Math.floor(Math.random() * 6);
    } while (thieves.includes(randomNumber)); // Ensure no duplicate thieves
    thieves.push(randomNumber);
    board.children[randomNumber].innerHTML = "Thief";
    board.children[randomNumber].onclick = function() {
      if (this.innerHTML === "Thief") {
        gameScore++; // Increase score when a thief is clicked
      } else {
        gameScore +=-2; // Decrease score when a guest is clicked
      }
    }
  }
    for(var index = 0; index < 6; index ++) {
     if (!thieves.includes(index)) {    
    board.children[index].innerHTML = "Guest";
    board.children[index].onclick = function() {
      gameScore +=-2 
   }
  }
 }
}  
 function flashCharacters() {
   var board = document.getElementById("board");
   var classToSet = peopleVisible ? "character visible" : "character hidden";
   for(var index = 0; index < 6; index++) {
    board.children[index].className = classToSet;
   }
 }
 </script>
</body>
</html>
